<form fxLayout="column">
  <div fxLayoutAlign="space-between center">
    <button mat-stroked-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <div fxLayoutGap="1em">
      <button mat-raised-button color="accent" type="button">Save Draft</button>
      <button mat-raised-button color="primary" type="button">Continue</button>
    </div>
  </div>
</form>

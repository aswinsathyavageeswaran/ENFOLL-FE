<form [formGroup]="form" fxLayout="column" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input type="email" matInput required formControlName="email" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input type="password" matInput required formControlName="password" />
  </mat-form-field>

  <div fxLayoutAlign="space-between center">
    <button type="button" mat-stroked-button (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" [disabled]="form.invalid">
      Sign In
    </button>
  </div>
</form>
